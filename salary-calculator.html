<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{ 
            display : block 
        }
        td{ 
            padding-right : 10px;
            font-size: 18pt;
        }
    
    </style>

<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>

<script type="text/babel">
    class Salary extends React.Component {
        //state
        state = {
            Basic :'',
            HRA:'',
            DA:'',
            Tax : '',
            Salary :''
        }
       
        onBasicChange = (evt) => {
            this.setState({Basic : evt.target.value})
        }

        onHRAChange = (evt) => {
            this.setState({HRA : evt.target.value})
        }

        onDAChange = (evt) => {
            this.setState({DA : evt.target.value})
        }

        onTaxhange = (evt) => {
            this.setState({Tax : evt.target.value})
        }


      
        //presentation
        render(){
            return(
                <div>
                    <h1>Salary Calculator</h1>
                <hr/>
                    <div className="field">
                        <label htmlFor="">Basic :</label>
                        <input htmlFor="number" name="" id=""  onChange={onBasicChange}/>
                    </div>
                    <div className="field">
                        <label htmlFor="">HRA :</label>
                        <input type="number" name="" id="" onChange={onHRAChange}/>
                    </div>
                    <div className="field">
                        <label htmlFor="">DA :</label>
                        <input type="number" name="" id="" onChange={onDAChange}/>
                    </div>
                    <div className="field">
                        <label htmlFor="">Tax :</label>
                        <input type="range" name="" id="" min="0" max="30" onChange={onTaxChange}/>
                    </div>
                    <div className="field">
                        <input type="button" value="Calculate" onClick={showSalary}/>
                    </div>
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>[Basic]</td>
                                    <td>[HRA]</td>
                                    <td>[DA]</td>
                                    <td>[Tax]</td>
                                    <td>[Salary]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
               
            )
                }    


            
        
            
       
            }

    ReactDOM.render(<Salary  />,document.getElementById('root'))  

    
   
</script>
</head>
<body>
<!-- <input type="button" value="Render" id="btnRender"> -->
<div id="root"></div>
</body>

</html>
